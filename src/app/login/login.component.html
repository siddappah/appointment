<div class="container">
  <div class="row common-padd justify-content-around">
    <div class="col-5">
      <div class="carousel-shadow">
        <carousel class="custom-carousel">
          <slide>
            <img src="../../assets/images/1.png" alt="first slide" class="carousel-image-prop">
            <div class="carousel-caption d-none d-md-block">
              <!-- <h3>First slide label</h3>
              <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p> -->
            </div>
          </slide>
          <slide>
            <img src="../../assets/images/2.jpg" alt="second slide" class="carousel-image-prop">
            <div class="carousel-caption d-none d-md-block">
              <!-- <h3>Second slide label</h3>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p> -->
            </div>
          </slide>
          <slide>
            <img src="../../assets/images/3.jpg" alt="third slide" class="carousel-image-prop">
            <div class="carousel-caption d-none d-md-block">
              <!-- <h3>Third slide label</h3>
              <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p> -->
            </div>
          </slide>
        </carousel>
      </div>
    </div>
    <div class="col-5">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>
          <div class="login-container">
            <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="checkLogin(loginForm.value)"
              fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
              <mat-card-content>
                <mat-form-field>
                  <input matInput type="text" placeholder="User ID" formControlName="userId" id="userId" required >
                  <mat-error *ngIf="hasError('userId', 'required')">User ID can't be blank</mat-error>
                </mat-form-field>

                <mat-form-field class="mt-3">
                  <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" required
                    formControlName="password" id="password">
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  <mat-error *ngIf="hasError('password', 'required')">Password can't be blank</mat-error>
                </mat-form-field>
              </mat-card-content>

              <mat-card-actions>
                <div class="row justify-content-around pt-4">
                  <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Submit</button>
                  <button type="reset" mat-raised-button color="warn">Reset</button>
                </div>
              </mat-card-actions>

              <!-- <mat-card-actions>
                <div class="row justify-content-around pt-4">
                  <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Submit</button>
                  <button mat-raised-button color="primary" type="reset">Cancel</button>
                </div>
              </mat-card-actions> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
